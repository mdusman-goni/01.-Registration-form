<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design a registration page using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="container all-form">
        <div class="row">
            <div class="col-md-10 offset=md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <img src="down-arrrow.svg" alt="">
                        <h3>Join US</h3>
                        <p>Stay with us .MD USMAN GONI</p>
                        <button type="button" class="btn btn-primary primary-btn">About Us</button>
                    </div>
                    <div class="col-md-7 register-right">
                        <h2>Register Here</h2>
                        <div class="register-form">
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" placeholder="name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" class="form-control" placeholder="user-name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="" id="" class="form-control" placeholder="e-mail">
                            </div>
                            <div class="form-group">
                                <input type="password" name="" id="" class="form-control" placeholder="password">
                            </div>
                            <button type="button" class="btn btn-primary primary-btn">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
